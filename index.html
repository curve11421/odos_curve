<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODOS Student Management System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #FEFDF7;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .header {
            background-color: #F8D442;
            padding: 15px 30px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 16px;
        }
        .card {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #E0E0E0;
            margin-bottom: 20px;
        }
        .search-students {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: flex-end;
        }
        .search-students .form-group {
            display: flex;
            flex-direction: column;
        }
        .search-students label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        .search-students input {
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 4px;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            padding-top: 28px; /* Aligns with input fields */
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-add {
            background-color: #F8D442;
            color: #333;
        }
        .btn-clear {
            background-color: #E0E0E0;
            color: #333;
        }
        .btn-approve-all {
            background-color: #4CAF50;
            color: white;
            float: right;
            margin-bottom: 10px;
        }
        .student-info-section {
            display: none; /* Initially hidden */
            padding: 20px;
            border: 1px solid #F0F0F0;
            background-color: #FFF;
            border-radius: 8px;
        }
        .student-card {
            width: 320px;
            padding: 20px;
            background-color: #FEFDF7;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .student-card .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #F8D442;
            margin-bottom: 15px;
        }
        .student-card .eng-name {
            font-size: 18px;
            font-weight: bold;
        }
        .student-card .country {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .student-details {
            width: 100%;
            font-size: 14px;
        }
        .student-details .detail-row {
            display: grid;
            grid-template-columns: 100px 1fr;
            margin-bottom: 8px;
        }
        .student-details .detail-row span:first-child {
            font-weight: bold;
            color: #555;
        }
        .student-card textarea {
            width: calc(100% - 20px);
            height: 60px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #CCC;
            resize: vertical;
        }
        .student-card .action-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
        }
        .btn-action {
            width: 48%;
            padding: 10px;
        }
        .btn-approve {
            background-color: #4CAF50;
            color: white;
        }
        .btn-disapprove {
            background-color: #F44336;
            color: white;
        }
        .loading, .message {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>ODOS Student Management System</h1>
            <p>Department of Digital Economy Promotion (depa)</p>
        </div>

        <div class="card">
            <div class="search-students">
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" placeholder="Enter Student ID">
                </div>
                <div class="form-group">
                    <label for="thaiName">Thai Name:</label>
                    <input type="text" id="thaiName" placeholder="Enter Thai Name">
                </div>
                <div class="form-group">
                    <label for="englishName">English Name:</label>
                    <input type="text" id="englishName" placeholder="Enter English Name">
                </div>
                <div class="button-group">
                    <button class="btn btn-add">Add Student</button> 
                    <button class="btn btn-clear" onclick="clearAll()">Clear All</button>
                </div>
            </div>
        </div>
        
        <button class="btn btn-approve-all">Approve All</button>
        <div style="clear: both;"></div>

        <div class="loading" id="loading" style="display: none;">Searching...</div>
        <div class="message" id="message" style="display: none;"></div>

        <div class="student-info-section" id="studentInfoSection">
            <div class="student-card">
                <div class="profile-pic">
                    <img id="profileImage" src="https://via.placeholder.com/100" alt="Profile Picture">
                </div>
                <div id="studentEngName" class="eng-name"></div>
                <div id="studentCountry" class="country"></div>

                <div class="student-details">
                    <div class="detail-row"><span>ID:</span><span id="studentInfoId"></span></div>
                    <div class="detail-row"><span>Thai Name:</span><span id="studentInfoThaiName"></span></div>
                    <div class="detail-row"><span>Birth Date:</span><span id="studentInfoBirthDate"></span></div>
                    <div class="detail-row"><span>Age:</span><span id="studentInfoAge"></span></div>
                    <div class="detail-row"><span>Province:</span><span id="studentInfoProvince"></span></div>
                    <div class="detail-row"><span>District:</span><span id="studentInfoDistrict"></span></div>
                    <div class="detail-row"><span>GPA:</span><span id="studentInfoGpa"></span></div>
                    <div class="detail-row"><span>English Grade:</span><span id="studentInfoEngGrade"></span></div>
                    <div class="detail-row"><span>Study Status:</span><span id="studentInfoStudyStatus"></span></div>
                </div>

                <textarea id="comments" placeholder="Add your comments here"></textarea>
                <div class="action-buttons">
                    <button id="approveBtn" class="btn btn-action btn-approve" onclick="submitDecision('Approve')">Approve</button>
                    <button id="disapproveBtn" class="btn btn-action btn-disapprove" onclick="submitDecision('Disapprove')">Disapprove</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx6EGKNzjbxrgm5aaLhW2QYq_BFJ8uBQSl3MqByO9Zj0gyfhCV6PfztafxQOI2ZOCvNOw/exec"; // <-- วาง Web App URL ที่คัดลอกมาที่นี่

        const studentIdInput = document.getElementById('studentId');
        const thaiNameInput = document.getElementById('thaiName');
        const englishNameInput = document.getElementById('englishName');

        const loadingDiv = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        const studentInfoSection = document.getElementById('studentInfoSection');

        let currentStudentId = null;

        // Add event listeners to search on pressing Enter
        studentIdInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') searchStudent('studentID', e.target.value);
        });
        thaiNameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') searchStudent('thaiName', e.target.value);
        });
        englishNameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') searchStudent('englishName', e.target.value);
        });

        function searchStudent(key, value) {
            if (!value) return;

            loadingDiv.style.display = 'block';
            messageDiv.style.display = 'none';
            studentInfoSection.style.display = 'none';
            disableSearchInputs(true);

            fetch(`${SCRIPT_URL}?key=${key}&value=${encodeURIComponent(value)}`)
                .then(response => response.json())
                .then(res => {
                    if (res.found) {
                        populateStudentData(res.data);
                        studentInfoSection.style.display = 'block';
                    } else {
                        messageDiv.textContent = 'Student not found.';
                        messageDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    messageDiv.textContent = 'An error occurred while searching.';
                    messageDiv.style.display = 'block';
                })
                .finally(() => {
                    loadingDiv.style.display = 'none';
                    disableSearchInputs(false);
                });
        }
        
        function populateStudentData(data) {
    // ใช้ 'ID' ตามคอลัมน์ A ในชีตของคุณ
    currentStudentId = data['ID']; 
    
    // 1. Image (Column L) - ใช้ 'Image'
    document.getElementById('profileImage').src = data['Image'] || 'https://via.placeholder.com/100';
    
    // 2. English Name (Column E + F)
    document.getElementById('studentEngName').textContent = `${data['English Firstname']} ${data['English Lastname']}`;
    
    // 3. Country (Column M) - ใช้ 'Country'
    document.getElementById('studentCountry').textContent = data['Country'];

    // 4. ID (Column A)
    document.getElementById('studentInfoId').textContent = data['ID'];

    // 5. Thai Name (Column B + C)
    document.getElementById('studentInfoThaiName').textContent = `${data['Thai Firstname']} ${data['Thai Lastname']}`;

    // 6. Birth Date (Column D) - ใช้ 'Date of Birth'
    const birthDateStr = data['Date of Birth'];
    // จัดการรูปแบบวันที่ DD/MM/YYYY
    const dateParts = birthDateStr.split('/');
    const birthDate = new Date(+dateParts[2], dateParts[1] - 1, +dateParts[0]);
    document.getElementById('studentInfoBirthDate').textContent = birthDate.toLocaleDateString('en-GB');

    // 7. Age Calculation
    const birthYear = birthDate.getFullYear();
    if (!isNaN(birthYear)) {
        document.getElementById('studentInfoAge').textContent = `${2025 - birthYear} years`;
    } else {
         document.getElementById('studentInfoAge').textContent = 'N/A';
    }

    // 8. Province (Column G)
    document.getElementById('studentInfoProvince').textContent = data['จังหวัดตามทะเบียนบ้าน'];

    // 9. District (Column H)
    document.getElementById('studentInfoDistrict').textContent = data['อำเภอ/เขต ตามทะเบียนบ้าน'];

    // 10. GPA (Column I)
    document.getElementById('studentInfoGpa').textContent = data['เกรดเฉลี่ยการศึกษาก่อนหน้า (GPA)'];

    // 11. English Grade (Column J)
    document.getElementById('studentInfoEngGrade').textContent = data['เกรดวิชาวิทยาศาสตร์เทคโนโลยีคอมพิวเตอร์'];

    // 12. Study Status (Column K) - ใช้ 'สถานะการเรียน'
    document.getElementById('studentInfoStudyStatus').textContent = data['สถานะการเรียน'];
    
    // Reset comments and buttons
    document.getElementById('comments').value = '';
    document.getElementById('approveBtn').disabled = false;
    document.getElementById('disapproveBtn').disabled = false;
}

        function submitDecision(status) {
            const comment = document.getElementById('comments').value;
            if (!currentStudentId) {
                alert('No student selected.');
                return;
            }

            const dataToPost = {
                studentID: currentStudentId,
                comment: comment,
                status: status
            };

            // Disable buttons to prevent multiple submissions
            document.getElementById('approveBtn').disabled = true;
            document.getElementById('disapproveBtn').disabled = true;

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Important for simple POST requests to Apps Script
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToPost)
            })
            .then(() => {
                alert(`Student status set to '${status}' and comment submitted.`);
                // Optionally clear the card after submission
                // clearAll(); 
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Could not submit data.');
                 // Re-enable buttons on error
                document.getElementById('approveBtn').disabled = false;
                document.getElementById('disapproveBtn').disabled = false;
            });
        }

        function clearAll() {
            studentIdInput.value = '';
            thaiNameInput.value = '';
            englishNameInput.value = '';
            studentInfoSection.style.display = 'none';
            messageDiv.style.display = 'none';
            loadingDiv.style.display = 'none';
            currentStudentId = null;
        }

        function disableSearchInputs(disabled) {
            studentIdInput.disabled = disabled;
            thaiNameInput.disabled = disabled;
            englishNameInput.disabled = disabled;
        }
    </script>
</body>
</html>
